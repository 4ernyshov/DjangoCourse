<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<body>
    <header>
        <a href="/">Home</a>/
        <a href="/items">Items</a>/
        <a href="/about">About</a>
    </header>
    <br><br>
    <h1>{{item.name}}</h1>
    <div>
        brand: <b>{{item.brand}}</b><br>
    </div>
    
    <div>
        {% if item.count != 0 %}
            count: <b>{{item.count}}</b>
        {% else %}
            <b>Товар отсутствует</b>
        {% endif %}
    </div>
    
    <div>
        note: <b>{{item.note}}</b>
    </div>
    <br>
    <b><a href="/items">Назад к списку товаров</a></b>
</body>
</html>
